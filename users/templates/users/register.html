{% extends 'food/base.html' %}


{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="card-title">
                            Register
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
