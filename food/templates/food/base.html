{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    {#    links CDN(Bootstrap) below#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon/Logo.ico' %}">

    <title>FoodApp</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-2 ">
    <a href="{% url 'food:index' %}" class="navbar-brand m-lg-1">FoodApp</a>

    <div class="navbar">
        <a class="navbar" href="#">
            <img src="{% static 'images/Logo.jpg' %}" width="30" alt="Logo">
        </a>
        <a class="nav-item nav-link text-light me-5 m" href="{% url 'food:create_item' %}">Add Item </a>
        <a id="cart" class="nav-item nav-link text-light me-5" href="#">Cart(0)</a>
        <a class="nav-item nav-link text-light me-5" href="{% url 'food:checkout' %}">Checkout</a>
        {% if user.is_authenticated %}
            <a class="nav-item nav-link text-light me-5" href="{% url 'logout' %}">Logout</a>
            <a class="nav-item nav-link text-light me-5" href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a class="nav-item nav-link text-light me-5" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>

    {% endfor %}
{% endif %}
{% block content %}
{% endblock %}
<script type="text/javascript">
    console.log('This is working');

    let cart;
    if (localStorage.getItem('cart') == null) {
        cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    $(document).on('click', '.atc', function () {
        console.log('The add to cart button is clicked');
        let item_id = this.id.toString();
        console.log(item_id);

        if (cart[item_id] !== undefined) {
            cart[item_id] = cart[item_id] + 1;
        } else {
            cart[item_id] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = 'Cart(' + Object.keys(cart).length.toString() +')';


    });


</script>
</body>

</html>
