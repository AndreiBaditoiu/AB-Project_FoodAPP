{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    {#    links CDN(Bootstrap) below#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <link rel="icon" type="image/x-icon" href="{% static 'favicon/Logo.ico' %}">

    <title>FoodApp</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-2 ">
    <a href="{% url 'index' %}" class="navbar-brand m-lg-1">FoodApp</a>

    <div class="navbar">
        <a class="navbar" href="#">
            <img src="{% static 'images/Logo.jpg' %}" width="30" alt="Logo">
        </a>
        <a class="nav-item nav-link text-light me-5 m" href="{% url 'food:create_item' %}">Add Item </a>
        <button id="cart" type="button" class="btn btn-secondary text-light me-5 m" data-container="body"
                data-toggle="popover" data-placement="bottom" data-html="true"
                data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Cart(0)
        </button>


        <a class="nav-item nav-link text-light me-5" href="{% url 'food:checkout' %}">Checkout</a>
        {% if user.is_authenticated %}
            <a class="nav-item nav-link text-light me-5" href="{% url 'logout' %}">Logout</a>
            <a class="nav-item nav-link text-light me-5" href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a class="nav-item nav-link text-light me-5" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>

    {% endfor %}
{% endif %}
{% block content %}
{% endblock %}
<script type="text/javascript">
    console.log("THis is working");

    if (localStorage.getItem('cart') == null) {
        var cart = {};

    } else {
        cart = JSON.parse(localStorage.getItem('cart'));

    }

    $(document).on('click', '.atc', function () {
        console.log("The add to cart button was clicked");
        var item_id = this.id.toString();
        console.log(item_id);


        if (cart[item_id] !== undefined) {
            quantity = cart[item_id][0] + 1;
            cart[item_id][0] = quantity; // saving quantity inside the cart
            cart[item_id][2] = cart[item_id][2] + parseFloat(document.getElementById("price" + item_id).innerHTML); //getting the price of items in cart and update if one product is added multiple times


        } else {
            quantity = 1;
            price = parseFloat(document.getElementById("price" + item_id).innerHTML); // adding a specific product for the first time
            name = document.getElementById("nm" + item_id).innerHTML; // extracting the name
            cart[item_id] = [quantity, name, price]; // saving quantity and product name inside the cart
        }
        // saving items to cart+ showing the number of added items to cart
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById("cart").innerHTML = "Cart(" + Object.keys(cart).length + ")";

    });


    DisplayCart(cart);

    function DisplayCart(cart) {
        var cartString = "";
        cartString += "<h5>This is your cart</h5>";
        var cartIndex = 1;

        let cartObject = JSON.parse(localStorage.getItem('cart'))

        for (item in cartObject) {
            console.log(cartObject[item][0])
            console.log(cartObject[item][1])
            cartString += cartObject[item][1] + " QTY:" + (cartObject[item][0]) + "</br>";


        }
        cartString += "<a href='food/checkout'><button class='btn btn-warning' id='checkout'>Checkout</button></a>";
        document.getElementById("cart").setAttribute('data-content', cartString);
        $('[data-toggle="popover"]').popover();

    }

</script>
</body>

</html>
